        /* ===== GLOBAL RESETS & FONT ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        /* ===== VARIABLES ===== */
        :root {
            --bg-black: #0a0a0a;
            --neon-green: #00ff41;
            --neon-green-dim: #00cc33;
            --cyan-accent: #00ffff;
            --text-glow: 0 0 8px var(--neon-green);
            --cursor-glow: 0 0 12px var(--neon-green);
        }

        /* ===== BODY & TERMINAL CONTAINER ===== */
        body {
            background: var(--bg-black);
            color: var(--neon-green);
            font-family: 'VT323', monospace;
            font-size: 20px;
            line-height: 1.6;
            overflow: hidden;
            position: relative;
            height: 100vh;
            cursor: none;
        }

        /* ===== CRT EFFECTS ===== */
        /* Scanlines overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Noise/grain effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            opacity: 0.08;
            pointer-events: none;
            z-index: 999;
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-2%, -2%); }
            20% { transform: translate(-4%, 4%); }
            30% { transform: translate(4%, -4%); }
            40% { transform: translate(-4%, -2%); }
            50% { transform: translate(-2%, 4%); }
            60% { transform: translate(4%, 2%); }
            70% { transform: translate(2%, -4%); }
            80% { transform: translate(-4%, 4%); }
            90% { transform: translate(2%, 2%); }
        }

        /* Vignette effect */
        .terminal-container {
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 30px;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
        }

        /* ===== TERMINAL CONTENT ===== */
        #terminal {
            position: relative;
            z-index: 10;
            text-shadow: var(--text-glow);
        }

        .line {
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .prompt {
            color: var(--neon-green);
            font-weight: bold;
        }

        .output {
            color: var(--neon-green-dim);
            margin-left: 0;
            white-space: pre-wrap;
        }

        .error {
            color: #ff4444;
            text-shadow: 0 0 8px #ff4444;
        }

        .highlight {
            color: var(--cyan-accent);
            text-shadow: 0 0 6px var(--cyan-accent);
        }

        /* ===== INPUT LINE ===== */
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #user-input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--neon-green);
            font-family: 'VT323', monospace;
            font-size: 20px;
            flex: 1;
            text-shadow: var(--text-glow);
            caret-color: transparent;
        }

        /* ===== BLINKING CURSOR ===== */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 24px;
            background: var(--neon-green);
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            box-shadow: var(--cursor-glow);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* ===== STARTUP GLITCH ===== */
        .glitch {
            animation: glitch 0.3s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-3px, -3px); }
            80% { transform: translate(3px, 3px); }
            100% { transform: translate(0); }
        }

        /* ===== TYPING ANIMATION ===== */
        .typing {
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
        }

        .terminal-container::-webkit-scrollbar {
            width: 8px;

            background: rgba(0, 255, 65, 0.05);
        }

        // ===== ADD LINE TO TERMINAL =====
        function addLine(text, className = '') {
            const line = document.createElement('div');
            line.className = `line ${className}`;
            line.innerHTML = text;
            terminal.appendChild(line);
            scrollToBottom();
        }

        // ===== TYPEWRITER EFFECT =====
        function typeWriter(text, className = 'output', callback) {
            const line = document.createElement('div');
            line.className = `line ${className}`;
            terminal.appendChild(line);

            let i = 0;
            const speed = 1; // Faster typing for better UX

            function type() {
                if (i < text.length) {
                    line.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (callback) callback();
                }
                scrollToBottom();
            }

            type();
        }

        // ===== PROCESS COMMAND =====
        function processCommand(input) {
            const cmd = input.trim().toLowerCase();
            
            // Show command with prompt
            addLine(`C:\\Users\\BhargavBhamare&gt; ${input}`, 'prompt');

            // Add to history
            if (cmd) {
                commandHistory.unshift(input);
                historyIndex = -1;
            }

            // Execute command
            if (cmd === '') {
                return;
            } else if (commands[cmd]) {
                const output = commands[cmd]();
                if (output !== null) {
                    setTimeout(() => {
                        addLine(output, 'output');
                    }, 50);
                }
            } else {
                setTimeout(() => {
                    addLine(`'${input}' is not recognized as an internal or external command.`, 'error');
                    addLine(`Type '<span class="highlight">help</span>' for a list of available commands.`, 'output');
                }, 50);
            }

            // Clear input
            userInput.value = '';
        }

        // ===== SCROLL TO BOTTOM =====
        function scrollToBottom() {
            const container = document.querySelector('.terminal-container');
            container.scrollTop = container.scrollHeight;
        }

        // ===== EVENT LISTENERS =====
        userInput.addEventListener('keydown', (e) => {
            // Enter key
            if (e.key === 'Enter') {
                processCommand(userInput.value);
            }
            
            // Up arrow - previous command
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    userInput.value = commandHistory[historyIndex];
                }
            }
            
            // Down arrow - next command
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    userInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = -1;
                    userInput.value = '';
                }
            }
        });

        // Keep input focused
        document.addEventListener('click', () => {
            userInput.focus();
        });

        // ===== INITIALIZE ON LOAD =====
        window.addEventListener('load', () => {
            initTerminal();
            userInput.focus();
        });
